<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Divisão</title>
</head>
<body>
    <h1>Calculadora de Divisão</h1>

    <input type="number" id="num1" placeholder="Digite o primeiro número">
    /
    <input type="number" id="num2" placeholder="Digite o segundo número">
    <br><br>

    <button onclick="dividir()">Dividir</button>
    <br><br>

    <p id="resultado"></p>

    <script>
        function dividir() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);

            if (num2 === 0) {
                document.getElementById('resultado').innerHTML = "Não é possível dividir por zero.";
            } else {
                var divisao = num1 / num2;
                document.getElementById('resultado').innerHTML = "Resultado: " + divisao;
            }
        }
    </script>
</body>
</html>
